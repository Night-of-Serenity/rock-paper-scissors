<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="rps.css" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
    <script src="app.js" defer></script>
</head>
<body>
    <header>ROCK x PAPER x SCISSORS</header>
    <main>
        <div class="score-main">
            <div class="score-info">Fist to 5 win, pick your choice</div>
            <div class="score-panel">
                <div class="score-title">SCORE</div>
                <div class="score-board">
                    <div class="score-column">
                        <div id="player-number" class="score-number">0</div>
                        <div class="score-name">player</div>
                    </div>
                    <div class="score-column">
                        <div id="com-number" class="score">0</div>
                        <div class="score-name">computer</div>
                    </div>
                </div>
            </div>
            <div class="score-message-container">
                <div class="score-message"></div>
            </div>
        </div>
        <div class="button-container">
            <button id="btnRock">
                <img id-player-pick="rock" src="./images/rock_39413.png" alt="rock">
            </button>
            <button id="btnPaper">
                <img id-player-pick="paper"src="./images/paper_38485.png" alt="paper">
            </button>
            <button id="btnScissors">
                <img id-player-pick="scissors"src="./images/scissors_39412.png" alt="scissors">
            </button>
        </div>
        <div>
            <button id="btn-restart">RESTART</button>
        </div>
    </main>
    <footer>
            copyright&copy; 2022 nightz-of-silence
    </footer>


</body>
</html>
