<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="rps.css" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
    <script src="app.js" defer></script>
</head>
<body>
    <header>ROCK x PAPER x SCISSORS</header>
    <main>
        <div class="score-main">
            <div class="score-message">5 rounds game, pick your choice</div>
            <div class="score-panel">
                <div class="score-title">SCORE</div>
                <div class="score-board">
                    <div class="score-player">
                        <div class="score-number">0</div>
                        <div class="score-name">player</div>
                    </div>
                    <div class="score-player">
                        <div class="score">0</div>
                        <div class="score-name">computer</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="btnRock">
                <img src="./images/rock_39413.png" alt="rock-hand">
            </button>
            <button id="btnPaper">
                <img src="./images/paper_38485.png" alt="paper-hand">
            </button>
            <button id="btnScissors">
                <img src="./images/scissors_39412.png" alt="scissors-hand">
            </button>
        </div>
    </main>
    <footer>
            copyright&copy; 2022 nightz2code
    </footer>


</body>
</html>
